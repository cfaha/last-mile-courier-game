name: Build Android APK (Kotlin)

on:
  workflow_dispatch:
  push:
    paths:
      - 'android-app/**'
      - '.github/workflows/build-android-kotlin.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install Android SDK
        uses: android-actions/setup-android@v3
      - name: Download Gradle
        run: |
          curl -sLO https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH
      - name: Build APK
        run: |
          cd android-app
          gradle assembleDebug
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android-app/app/build/outputs/apk/debug/*.apk
